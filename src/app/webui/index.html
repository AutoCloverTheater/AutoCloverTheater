<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>四叶草🍀小助手</title>
    <link rel="icon" href="https://static.jianniang.com/clover1/pc/images/p1/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 800px;
            height: 720px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
        }

        #left-panel {
            width: 300px;
            padding: 20px;
            border-right: 1px solid #e8e8e8;
        }

        .config-section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .config-section h3 {
            margin: 0 0 10px 0;
            color: #1890ff;
            font-size: 14px;
        }

        #right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #log-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #000;
            color: #00ff00;
            font-family: monospace;
        }

        #top-bar {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e8e8e8;
        }

        #status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #status-icon {
            width: 30px;
            height: 30px;
        }

        .control-btn {
            margin-left: auto;
            padding: 5px 15px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        select, input {
            width: 50%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .horizontal select {
            flex: 1;
        }
    </style>
</head>
<body id="app">
    <div class="container">
        <div id="left-panel">
            <div class="config-section">
                <h3>模拟器配置</h3>
                <label>
                    <select>
                        <option>mac</option>
                        <option>windows</option>
                        <option>linux</option>
                    </select>
                </label>
                <label>
                    <select>
                        <option>MuMu模拟器</option>
                    </select>
                </label>
                <label>
                    <input type="text" placeholder="连接地址">
                </label>
            </div>
            <div class="config-section">
                <h3>账号配置</h3>
                <label>
                   <input type="text" placeholder="账号" v-model="account" @blur="handleBlur($event, 'account')">
                </label>
                <label>
                   <input type="text" placeholder="密码" v-model="password" @blur="handleBlur($event, 'password')">
                </label>
            </div>
            <div class="config-section">
                <h3>高难日常配置</h3>
                <label>
                    <select>
                        <option>绝境I</option>
                        <option>绝境II</option>
                        <option>绝境III</option>
                        <option>绝境IV</option>
                    </select>
                </label>
            </div>

            <div class="config-section">
                <h3>世界树配置</h3>
                <label>
                    <select>
                        <option>简单</option>
                        <option>普通</option>
                        <option>绝境</option>
                    </select>
                </label>
            </div>

            <div class="config-section">
                <h3>遗迹配置</h3>

                    <label>
                        <select>
                            <option>呼啸林地</option>
                            <option>炽热沙地</option>
                        </select>
                    </label>


                    <label>
                        <select>
                            <option>简单</option>
                            <option>噩梦</option>
                        </select>
                    </label>
            </div>

        </div>

        <div id="right-panel">
            <div id="top-bar">
                <div class="svg-spinners--180-ring"></div>
                <div class="svg-spinners--gooey-balls-1"></div>
                <p>{{status}}</p>
                <div>
                    <button class="control-btn" @click="status = status === '暂停中' ? '运行中' : '暂停中'">{{status === '暂停中' ? '开始' : '暂停'}}</button>
                </div>
            </div>
            <div id="log-container"></div>
        </div>
    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
const { createApp, ref } = Vue

createApp({
    setup() {
        const title = ref('四叶草🍀小助手')
        const status = ref('暂停中')

        const inputValue = ref(''); // 当前输入值
        const previousValue = ref(''); // 输入前的值

        const account = ref('abc');
        const password = ref('123456');

        // 监听输入框失去焦点事件
        const handleBlur = (e, index) => {
            const reqData = {[index]:e.target.value}
            console.table(reqData)

          return true
        };


        function getConfig() {
            getReq("http://localhost:8233/api/setting",{},(data) => {
              // 处理正确的响应数据
                console.table(data)

            })
        }

        getConfig()
        return {
            status,title,password,account,handleBlur,inputValue,previousValue
        }
    }
}).mount('#app')

function getReq(url,data, resp){
    const queryParams = new URLSearchParams(data)
        .toString();

    const fullUrl = `${url}?${queryParams}`;

    fetch(fullUrl)
    .then(response => {
      // 处理响应
      if (response.ok) { // 如果响应状态码为 2xx
        return response.json(); // 解析响应体为 JSON 格式
      } else {
        throw new Error('Network response was not ok'); // 抛出错误
      }
    })
    .then(data => {
      resp(data); // 调用回调函数，传递 null 作为错误，传递解析后的数据
    })
    .catch(error => {
      // 处理错误响应
      console.error('Error:', error);
    });
}

function postReq(url,reqData, resp){
    fetch(url, {
      method: "POST", // 指定请求方法为 POST
      headers: {
        'Content-Type': 'application/json' // 设置请求头，表明发送的是 JSON 格式数据
      },
      body: JSON.stringify(reqData) // 将 JavaScript 对象转换为 JSON 字符串作为请求体
    })
    .then(response => {
      // 处理响应
      if (response.ok) { // 如果响应状态码为 2xx
        return response.json(); // 解析响应体为 JSON 格式
      } else {
        throw new Error('Network response was not ok'); // 抛出错误
      }
    })
    .then(data => {
      resp(data); // 调用回调函数，传递 null 作为错误，传递解析后的数据
    })
    .catch(error => {
      // 处理错误响应
      console.error('Error:', error);
    });
}

</script>
</body>
</html>
