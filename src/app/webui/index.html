<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>四叶草🍀小助手</title>
    <link rel="icon" href="https://static.jianniang.com/clover1/pc/images/p1/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 800px;
            height: 720px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
        }

        #left-panel {
            width: 300px;
            padding: 20px;
            border-right: 1px solid #e8e8e8;
        }

        .config-section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .config-section h3 {
            margin: 0 0 10px 0;
            color: #1890ff;
            font-size: 14px;
        }

        #right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #log-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #000;
            color: #00ff00;
            font-family: monospace;
        }

        #top-bar {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e8e8e8;
        }

        #status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #status-icon {
            width: 30px;
            height: 30px;
        }

        .control-btn {
            margin-left: auto;
            padding: 5px 15px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .control-btn-sm {
            padding: 5px 5px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            line-height: 16px;
        }

        select, input {
            width: 50%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .horizontal select {
            flex: 1;
        }
    </style>
</head>
<body id="app">
    <div class="container">
        <div id="left-panel">
            <div class="config-section">
                <h3>模拟器配置</h3>
                <div>
                    <label>
                        <select disabled v-model="platform">
                            <option v-for="platform in platformMap" :key="platform.vaue" :value="platform.value">
                                {{platform.label}}
                            </option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>
                        <select v-model="emulatorType">
                            <option disabled value="">请选模拟器</option>
                            <option v-for="emulator in emulatorMap" :key="emulator.value" :value="emulator.value">
                                {{ emulator.label }}
                            </option>
                        </select>
                    </label>
                </div>
                <div style="display: flex;align-items: center;gap: 5px;">
                    <input v-model="addr"   type="text" placeholder="模拟器地址" style="flex: 1">
                    <input v-model="serial" type="text" placeholder="端口" style="flex: 1">
                    <span style="flex: 2"><span class="control-btn-sm">自动查询</span></span>
                </div>
            </div>
            <div class="config-section">
                <h3>账号配置</h3>
                <div>
                   <input id="account" :type="accountType" placeholder="账号" v-model="account" @blur="handleBlur($event, 'account')" autocomplete="off">
                    <label style="text-align: center;height:16px;line-height:16px" @click="showText($event,'account')" for="account">
                        <svg style="vertical-align:middle;margin-left:5px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="16" height="16"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                    </label>
                </div>
                <div>
                    <input id="password" :type="passwordType" placeholder="密码" v-model="password" @blur="handleBlur($event, 'password')" autocomplete="off">
                    <label style="text-align: center;height:16px;line-height:16px;" @click="showText($event,'password')" for="password">
                        <svg style="vertical-align:middle;margin-left:5px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="16" height="16"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                    </label>
                </div>

            </div>
            <div class="config-section">
                <h3>高难日常配置</h3>
                <div>
                    <label>
                        <select>
                            <option>绝境I</option>
                            <option>绝境II</option>
                            <option>绝境III</option>
                            <option>绝境IV</option>
                        </select>
                    </label>
                </div>

            </div>

            <div class="config-section">
                <h3>世界树配置</h3>
                <div>
                    <label>
                        <select>
                            <option>简单</option>
                            <option>普通</option>
                            <option>绝境</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="config-section">
                <h3>遗迹配置</h3>

                    <div>
                        <label>
                            <select>
                                <option>呼啸林地</option>
                                <option>炽热沙地</option>
                            </select>
                        </label>
                    </div>


                    <div>
                        <label>
                            <select>
                                <option>简单</option>
                                <option>噩梦</option>
                            </select>
                        </label>
                    </div>
            </div>

        </div>

        <div id="right-panel">
            <div id="top-bar">
                <div class="svg-spinners--180-ring"></div>
                <div class="svg-spinners--gooey-balls-1"></div>
                <p>{{status}}</p>
                <div>
                    <button class="control-btn" @click="status = status === '暂停中' ? '运行中' : '暂停中'" style="margin-left: 10px">{{status === '暂停中' ? '开始' : '暂停'}}</button>
                </div>
            </div>
            <div id="log-container"></div>
        </div>
    </div>



    <script>

        function getReq(url,data, resp){
            const queryParams = new URLSearchParams(data)
                .toString();

            const fullUrl = `${url}?${queryParams}`;

            fetch(fullUrl)
                .then(response => {
                    // 处理响应
                    if (response.ok) { // 如果响应状态码为 2xx
                        return response.json(); // 解析响应体为 JSON 格式
                    } else {
                        throw new Error('Network response was not ok'); // 抛出错误
                    }
                })
                .then(data => {
                    resp(data); // 调用回调函数，传递 null 作为错误，传递解析后的数据
                })
                .catch(error => {
                    // 处理错误响应
                    console.error('Error:', error);
                });
        }

        function postReq(url,reqData, resp){
            fetch(url, {
                method: "POST", // 指定请求方法为 POST
                headers: {
                    'Content-Type': 'application/json' // 设置请求头，表明发送的是 JSON 格式数据
                },
                body: JSON.stringify(reqData) // 将 JavaScript 对象转换为 JSON 字符串作为请求体
            })
                .then(response => {
                    // 处理响应
                    if (response.ok) { // 如果响应状态码为 2xx
                        return response.json(); // 解析响应体为 JSON 格式
                    } else {
                        throw new Error('Network response was not ok'); // 抛出错误
                    }
                })
                .then(data => {
                    resp(data); // 调用回调函数，传递 null 作为错误，传递解析后的数据
                })
                .catch(error => {
                    // 处理错误响应
                    console.error('Error:', error);
                });
        }
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const emulatorMap = [
                    { label: 'MuMu模拟器', value: 'mumu' },
                    { label: '蓝叠模拟器', value: 'bluestacks' },
                ]

                const platformMap = [
                    { label: 'windows', value: 'win32' },
                    { label: 'mac', value: 'darwin' },
                    { label: 'linux', value: 'linux' },
                ]

                const title = ref('四叶草🍀小助手')
                const status = ref('暂停中')
                const addr = ref('')
                const serial = ref('')
                const accountType = ref('password')
                const passwordType = ref('password')


                const inputValue = ref(''); // 当前输入值
                const previousValue = ref(''); // 输入前的值

                const account = ref('');
                const password = ref('');
                const emulatorType = ref('');
                const platform = ref('');


                const showText = (e,c) => {
                    if (c==="account"){
                        accountType.value = accountType.value === "text"?"password":"text"
                    }
                    if (c==="password"){
                        passwordType.value = passwordType.value === "text"?"password":"text"
                    }
                };

                // 监听输入框失去焦点事件
                const handleBlur = (e, index) => {
                    const reqData = {[index]:e.target.value}
                    console.table(reqData)

                    return true
                };


                function getConfig() {
                    getReq("http://localhost:8233/api/setting",{},(data) => {
                        // 处理正确的响应数据
                        console.table(data)
                        platform.value = data.platform
                        account.value = data.account
                        password.value = data.password
                        addr.value = data.addr
                        serial.value = data.serial
                        emulatorType.value = data.emulatorType
                    })
                }

                getConfig()
                return {
                    status,title,handleBlur,inputValue,previousValue,showText,accountType,passwordType,

                    emulatorMap,platformMap,
                    addr,serial,emulatorType,platform,password,account
                }
            }
        }).mount('#app')


    </script>

    <script setup>

    </script>
</body>
</html>
